<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <h1>Register Attendees</h1>
    <p>Need to add in car info, theme camp, address, etc.</p>
    <p>Look here for part of the idea:
        <a href="https://github.com/krgirard33/liftoff-assignments/blob/master/Resources/Images/Registration.PNG">Wireframe</a></p>
    <p>Submission will take you to a page showing all the attendees data in an uneditable form. </p>


    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label for="firstname-field">First name</label>
            <input class="form-control" id="firstname-field" type="text" name="firstname" th:value="${firstname}"/>
        </div>
        <div class="form-group">
            <label for="lastname-field">First name</label>
            <input class="form-control" id="lastname-field" type="text" name="lastname" th:value="${lastname}"/>
        </div>
        <div class="form-group">
            <label for="email-field">Email:</label>
            <input class="form-control" id="email-field" type="email" name="email" th:value="${email}"/>
        </div>
        <div class="form-group">
            <label for="phonenumber-field">Verify:</label>
            <input class="form-control" id="phonenumber-field" type="phone" name="phonenumber" />
        </div>
        <div class="form-group">
            <label for="ticketnumber-field">Password:</label>
            <input class="form-control" id="ticketnumber-field" type="text" name="ticketnumber" />
        </div>
        <div class="form-group">
            <select>
                <option value="suburbia">Suburbia</option>
                <option value="quiet1">Quiet 1</option>
                <option value="lowerquad">Lower Quad</option>
                <option value="upperquad">Upper Quad</option>
                <option value="riverroad">River Road</option>
                <option value="rvlot">RV Lot</option>
            </select>
        </div>
        <input type="submit" value="Update info" />
    </form>

    <span class="error" th:text="${message}"></span>



</body>
</html>
